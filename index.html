<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Five</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <h1 class="text-center text-info">Monthly Savings & Expense Calculator</h1>
    <div class="container bg-light bg-gradient">
        <div class="row">
            <div class="col-sm-6">
                <img src="images/pic.jpg" alt="">
            </div>
            <div class="col-sm-6 mt-4">
                <h3 class="text-center">Income</h3>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Income</label>
                    <div class="col-sm-9">
                        <input type="text" id="income-amount" class="form-control">
                    </div>
                </div>
                <h3 class="text-center">Expenses </h3>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Food</label>
                    <div class="col-sm-9">
                        <input type="text" id="food-expenses" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Rent</label>
                    <div class="col-sm-9">
                        <input type="text" id="rent-expenses" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Clothes</label>
                    <div class="col-sm-9">
                        <input type="text" id="clothes-expenses" class="form-control">
                    </div>
                </div>
                <button type="button" onclick="calculate()" class="btn btn-primary btn-lg">Calculate</button>

                <!-- After calculation -->

                <div class="text-center mt-3 mb-3">
                    <p>Total Expenses : <span id="total-expenses">0</span></p>
                    <p>Balance : <span id="balance-amount">0</span></p>
                </div>

                <!-- Saving Part -->
                <div class="d-flex mt-3">
                    <label for="">Save :</label>
                    <p class=""><input type="text">%</p>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
                <div class="text-center mt-3">
                    <p>Saving Amount: <span>0</span></p>
                    <p>Remaining Balance: <span>0</span></p>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="js/apps.js"></script>
</body>

</html>
